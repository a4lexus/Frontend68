<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <h1>Форма обратной связи</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Как с вами связаться</legend>
            <label for="name">Ваше имя: <br></label>
            <input type="text" placeholder="Ваше имя" name="username" id="name" required><br>
            <label for="email">Email: <br></label>
            <input type="email" placeholder="box@mail.com" name="email" id="email" required><br>
            <label for="tel">Телефон: <br></label>
            <input type="tel" placeholder="+49 222 333 444" name="tel" id="tel" required><br>
            <fieldset>
                <legend>Данные контракта</legend>
                <label for="date">Дата договора: </label><br>
                <input type="date" name="date" id="date"><br>
                <label for="number">Номер договора: </label><br>
                <input type="text" placeholder="M/555/525-D" name="number" id="number" required> <br>
            </fieldset>
        </fieldset>
        <div>Оцените наш сервис: <br><br>
            <input type="radio" name="assessment" id="good" value="good">
            <label for="good">Хорошо</label>
            <input type="radio" name="assessment" id="average" value="average">
            <label for="average">Удовлитворительно</label>
            <input type="radio" name="assessment" id="bad" value="bad">
            <label for="bad">Плохо</label>
        </div><br><br>
        <div>Как часто используете наш сервис: <br><br>
            <input type="radio" name="range" id="first" value="first">
            <label for="first">Первый раз</label>
            <input type="radio" name="range" id="sometimes" value="sometimes">
            <label for="sometimes">Иногда</label>
            <input type="radio" name="range" id="often" value="often" checked>
            <label for="often">Часто</label>
            </label> <br><br>

            <label for="message">Сообщение:</label><br>
            <textarea id="message" cols="80" rows="8" name="message" placeholder="Введите ваше сообщение..."></textarea>
            <br><br>
            <fieldset>
                <fieldset>
                    <input type="checkbox" name="accept" id="accept">
                    <label for="accept">Даю согласие</label><br>

                </fieldset><br>
                <button type="submit">отправить</button>

    </form>
</body>

</html>
